<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/recipe-book.png">
        <h1>RecipeBook</h1>
    </header>
    <div id="bar">
        <input id="search" placeholder="Find a recipe"><button id="enter"><img src="images/search.svg"></button></input>
    </div>
    <div id="wrapper">
        <img id="example" src="images/apple-crisp.jpg">
        <div id="main">
            <button id="type"><strong>dessert</strong></button>
            <h2>Apple Crisp</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p><strong>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</strong></p>
        </div>
    </div>
    <div id="footer">
        <div id="logos">
            <img src="images/instagram_icon.svg">
            <img src="images/youtube_icon.svg">
            <img src="images/pinterest_icon.svg">
        </div>
        <a href="">Recipe icons created by Freepik - Flaticon</a>
    </div>
</body>
</html>
