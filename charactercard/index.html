<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="card">
        <img class="image" src="images/Gerald.webp">
        <h2 class="name">Gerald the Inevitable</h2>
        <div class="info">
            <p><strong>Race: </strong><span id="race"></span></p>
            <p><strong>Class: Lv</strong><span id="level"></span></strong><span id="class"></span></p>
            <p><strong>Alignment: </strong><span id="alignment"></span></p>
            <p><strong>Max Health: </strong><span id="maxHealth"></span></p>
        </div>
        <div class="stats">
            <p><strong>Str: </strong><span id="strength"></span></p>
            <p><strong>Dex: </strong><span id="dexterity"></span></p>
            <p><strong>Con: </strong><span id="constitution"></span></p>
            <p><strong>Int: </strong><span id="intelligence"></span></p>
            <p><strong>Wis: </strong><span id="wisdom"></span></p>
            <p><strong>Cha: </strong><span id="charisma"></span></p>
        </div>
        <button id="damaging" class="buttons">Damaged</button>
        <button id="leveling" class="buttons">Level Up</button>
        <button id="resting" class="buttons">Long Rest</button>
    </div>
    <div class="secondary">
        <div id="top">
            <img id="shield" src="images/Shield-removebg-preview.png">
            <img id="heart" src="images/heart-removebg-preview.png">
            <p id="armorClass" class="smstat"><strong>AC</strong><span id="ac"></span></p>
            <p id="hp" class="smstat"><strong>Health</strong><span id="health"></span></p>
        </div>
    </div>
</body>
</html>
