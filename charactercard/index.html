<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="card">
        <img class="image" src="images/Gerald.webp">
        <h2 class="name">Gerald the Inevitable</h2>
        <div class="stats">
            <p><strong>Class: </strong><span id="class"></span></p>
            <p><strong>Level: </strong><span id="level"></span></p>
            <p><strong>Health: </strong><span id="health"></span></p>
        </div>
        <button id="damaging" class="buttons">Attacked</button>
        <button id="leveling" class="buttons">Level Up</button>
        <button id="resting" class="buttons">Long Rest</button>
    </div>
</body>
</html>
